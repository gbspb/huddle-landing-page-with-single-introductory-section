<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <div class="container">
    <div class="logo-box">
      <img src="./images/logo.svg" alt="" class="logo">
    </div>
    <div class="content-box">
      <img src="./images/illustration-mockups.svg" alt="" class="illustration">
      <div class="info-box">
        <h1 class="title">Build The Community Your Fans Will Love</h1>

        <p class="text">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
        <button class="btn">Register</button>
      </div>
    </div>
    <div class="social-box">
      <button class="social-icon"><i class="bi bi-facebook"></i></button>
      <button class="social-icon"><i class="bi bi-twitter"></i></button>
      <button class="social-icon"><i class="bi bi-instagram"></i></button>
    </div>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded with <i class="bi bi-suit-heart"></i> by <a href="https://github.com/gbspb" target="_blank">Gabriela
        Sperb</a>.
    </p>
  </footer>
</body>

</html>
